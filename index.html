<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

</head>
<body>
<main>
    <div id="title">
        <h1>Hello,<br> I'm Steven Huang<br>Welcome to my personal page</h1>
    </div>
    <br><br>
    <div class="container">
        <div class="row">
            <div id="avatar" class="col-4">
                <img src="images/portrait.jpeg" width="270" alt="photo of Steven"/>
            </div>
            <div id="entrance" class="col-8">
                <h2>Here you can check out my...</h2>
                <div id="linkList" class="list-group">
                    <a href="education.html" class="list-group-item list-group-item-action">Education</a>
                    <a href="skills.html" class="list-group-item list-group-item-action">Skills</a>
                    <a href="aboutme.html" class="list-group-item list-group-item-action">About Me</a>
                    <a href="links.html" class="list-group-item list-group-item-action">Links</a>
                </div>
            </div>
        </div>
    </div>

    <div id="commentBoard">
        <div class="inputArea">
            <h2>Leave you comment!</h2>
            <div class="mb-3">
                <label for="user" class="form-label">Your Name</label>
                <input type="text" class="form-control" id="user">
            </div>
            <div class="mb-3">
                <label for="comment" class="form-label">Your Comment</label>
                <textarea class="form-control" id="comment" rows="3"></textarea>
            </div>
            <button id="submitBtn" type="submit" class="btn btn-primary mb-3">Submit</button>
        </div>
        <div id="outputArea">
            <h2>Comment Board</h2>
            <div id="commentDisplay">
                <!-- implemented by main,js -->
            </div>
        </div>
    </div>
    <footer>
        <p>by Steven Huang | Email: huang.xinyua@northeastern.edu</p>
    </footer>
</main>

<script src="scripts/main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
