<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Steven Huang-Links</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"

      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link href="styles/style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <a class="btn btn-primary" href="index.html" role="button">Back</a>
      <div class="title">
        <h1>Links</h1>
      </div>
      <div class="container">
        <div id="linkIcons" class="row">
          <div class="col-4">
            <a
              target="_blank"
              rel="noopener noreferrer"
              href="https://github.com/huangxny"
              ><img
                src="images/links/GitHub_Invertocat_Logo.svg.png"
                class="mx-auto d-block"
                alt="Github link"
            /></a>
          </div>
          <div class="col-4">
            <a
              target="_blank"
              rel="noopener noreferrer"
              href="https://www.linkedin.com/in/steven-huang-a8206820b/"

                src="images/links/linkedin-icon-logo-png-transparent.png"
                class="mx-auto d-block"
                alt="linkedin link"
            /></a>
          </div>
          <div class="col-4">
            <a
              target="_blank"
              rel="noopener noreferrer"
              href="https://twitter.com/StevenMapaHash"
              ><img
                src="images/links/Logo_of_Twitter.svg.png"
                class="mx-auto d-block"
                alt="twitter link"
            /></a>
          </div>
        </div>
      </div>
    </main>
